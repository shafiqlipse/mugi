<h2>Confirm Transfer Request</h2>
<p>Athlete: {{ athlete.name }}</p>
<p>Requester: {{ school.name }}</p>
<p>Owner: {{ athlete.team.school.name }}</p>
<p>Are you sure you want to proceed with this transfer request?</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_hidden_fields }}  <!-- Keep form data hidden for submission -->
    <button type="submit" class="btn btn-success">Confirm Transfer Request</button>
    <a href="{% url 'transfers' %}" class="btn btn-danger">Cancel</a>
</form>
