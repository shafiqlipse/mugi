{% extends "dashboard/dashboard.html" %} {%load static%}
<!---->
{% block title %}Championships{% endblock %}
<!---->

{%block content%}
<div class="content-wrapper">
    <div class="row">
      <div class="col-12 grid-margin stretch-card flex">
        <div class="card corona-gradient-card">
          <div class="card-body py-0 px-0 px-sm-3">
          
                <h1>CHAMPIONSHIPS</h1>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add sport</a>
          </div>
       
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-12 col-sm-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
          
                <div class="official-list">
                  <table id="myTable" class="display">
                    <thead>
                      <tr>
                        <th>Name</th>
                     
                        <th>Status</th>
                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for sport in sports%}
                      <tr>
                        <td>
                          <a href=""
                            >{{sport.name}}</a
                          >
                        </td><td>
                         
                            {{sport.status}}
                        </td>
                       
                        <td>
                          <a href="" class="del"><i class="fa fa-pencil">Edit</i></a>
                        </td>
                        <td>
                          <a href="" class="del"><i class="fa fa-trash">Delete</i></a>
                        </td>
                      </tr>
            
                      {%endfor%}
                    </tbody>
                  </table>
                </div>
     
          </div>
        </div>
      </div>

    </div>
    <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Championship</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="" method="post" class="form-control">
            {% csrf_token %} {{sform.as_p}}
            <button type="submit" class="btn btn-primary">Save changes</button>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>



  

{% endblock %}
