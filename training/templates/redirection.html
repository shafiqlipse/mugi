<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Moved</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="text-center">
      <h1 class="display-4 text-primary">Page Moved</h1>
      <p class="lead">
        The Registration page has been moved to a new location.
      </p>
      <p>
        You will be redirected automatically in
        <span id="countdown">5</span> seconds.
      </p>
      <a
        href="https://training.usssaonline.com/training/addtrainee/"
        class="btn btn-primary"
        >Register</a
      >
    </div>

    <!-- Redirect Script -->
    <script>
      let countdownElement = document.getElementById("countdown");
      let countdown = parseInt(countdownElement.textContent, 10);
      const redirectUrl =
        "https://training.usssaonline.com/training/addtrainee/"; // Update with your new shop URL

      const interval = setInterval(() => {
        countdown -= 1;
        countdownElement.textContent = countdown;

        if (countdown <= 0) {
          clearInterval(interval);
          window.location.href = redirectUrl;
        }
      }, 1000);
    </script>
  </body>
</html>
